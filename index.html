<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    
    <link rel="stylesheet" href="style.css" />
    <title>Austin's Weather App</title>
  </head>

  <body>
    <header class="jumbotron">
        <video id="video-background" preload muted autoplay loop>
            <source src="assets/cloud-video.mp4" type="video/mp4">
        </video>
      <h1 class="display-3">Austin's Meteorology</h1>
      <p class="subtitle">We keep our head in the clouds, so you don't have to.</p>
    </header>

    <div class="bg">
        <div class="container">
            <br>
            <br>
            <div class="row">
                <div class="card" class="col-md-4">
                    <div class="card-header">
                      Search the Weather in a City
                    </div>
                    <div class="card-body">
                        <textarea id="city-search"></textarea>
                        <br>
                        <a class="btn btn-primary">Choose City</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <h2 class="headings" id="weather-report">Weather Report</h2>
                    <div class="city"></div> <img class="icon">
                    <div class="wind"></div>
                    <div class="humidity"></div>
                    <div class="tempF"></div>
                    <div class="cloud"></div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="card" class="col-md-4">
                    <div class="card-header">
                      5-Day Forecast
                    </div>
                    <div class="card-body">
                        <textarea id="five-day-search"></textarea>
                        <br>
                        <a class="btn btn-primary">Choose City</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <h3 class="headings" id="five-day">5-Day Report</h3>
                    <div class="five-city"></div> <div class="five-wind"></div> <div class="five-humidity"></div> <div class="five-tempF"></div> <div class="five-cloud"></div> <div></div>
                </div>
            </div>
            <br>
            <div class="row">
                <h4 class="h4" id="chosen-cities">Chosen Cities</h4>
                <p id="city-names"></p>
            </div>
        </div>

    </div>


    

    
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./script.js"></script>
    <script type="text/javascript">
    
    
    </script>

  </body>
</html>
