<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    
    <link rel="stylesheet" href="style.css" />
    <title>Austin's Weather App</title>
  </head>

  <body>
      <!--Here I used a jumbtron from Bootstrap. I had been wanting to add background video in one of my sites, so I looked into it and found some code from jsfiddle.net that I could modify. I got the video from Pixabay, and they don't ask for an attribution.-->
    <header class="jumbotron">
        <video id="video-background" preload muted autoplay loop>
            <source src="assets/cloud-video.mp4" type="video/mp4">
        </video>
      <h1 class="display-3">Austin's Meteorology</h1>
      <p class="subtitle">We keep our head in the clouds, so you don't have to.</p>
    </header>

    <div class="bg">
        <div class="container">
            <br>
            <br>
            <div class="row">
                <!--This card is where the user can search for the weather in a city of their choice.-->
                <div class="card" class="col-md-2">
                    <div class="card-header">
                      Search the Weather in a City
                    </div>
                    <div class="card-body">
                        <textarea id="city-search"></textarea>
                        <br>
                        <a class="btn btn-primary">Choose City</a>
                    </div>
                </div>
                <!--This is where the parsed information comes from the script.js file and is placed.-->
                <div class="col-md-6">
                    <h2 class="headings" id="weather-report" style="text-align: center;">Weather Report</h2>
                    <div class="city"></div>
                    <div class="main"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                    <div class="tempF"></div>
                    <div class="cloud"></div>
                    <div class="uv"></div>
                </div>
                <!--This card is where the user can pick a city to display the five day forecast.-->
                <div class="card" class="col-md-2">
                    <div class="card-header">
                      5-Day Forecast
                    </div>
                    <div class="card-body">
                        <textarea id="five-day-search"></textarea>
                        <br>
                        <a class="btn btn-primary">Choose City</a>
                    </div>
                </div>
            </div>
            <br>
            <!--This is where the buttons would go after they came from localStorage. They will be fixed in the future.-->
            <div class="row">
                <h4 class="h4" id="chosen-cities">Chosen Cities</h4>
                <div id="buttons"></div>
            </div>
            <br>
            <div class="row">
                
            </div>
            <br>
            <!--This is where the five day forecast information is displayed.-->
            <div class="row">
                <div class="col-md-2">
                    <div class="card" style="width: 18rem; border-top: none">
                        <div class="first-day"></div><div class="five-wind-4"></div> <div class="five-humidity-4"></div> <div class="five-tempF-4"></div> <div class="five-cloud-4"></div>
                    </div>
                </div>
    
                <div class="col-md-2">
                    <div class="card" style="width: 18rem; border-top: none">
                        <div class="second-day"></div><div class="five-wind-12"></div> <div class="five-humidity-12"></div> <div class="five-tempF-12"></div> <div class="five-cloud-12"></div>
                    </div>
                </div>
    
                <div class="col-md-2">
                    <div class="card" style="width: 18rem; border-top: none">
                        <div class="third-day"></div><div class="five-wind-20"></div> <div class="five-humidity-20"></div> <div class="five-tempF-20"></div> <div class="five-cloud-20"></div>
                    </div> 
                </div>
    
                <div class="col-md-2">
                    <div class="card" style="width: 18rem; border-top: none">
                        <div class="fourth-day"></div><div class="five-wind-28"></div> <div class="five-humidity-28"></div> <div class="five-tempF-28"></div> <div class="five-cloud-28"></div>
                    </div>
                </div>
    
                <div class="col-md-2">
                    <div class="card" style="width: 18rem; border-top: none">
                        <div class="fifth-day"></div><div class="five-wind-36"></div> <div class="five-humidity-36"></div> <div class="five-tempF-36"></div> <div class="five-cloud-36"></div>
                    </div>
                </div>
            </div>
            
        </div>

    </div>


    

    
    
    <!--These are the javascript, jquery, and moment.js resources used in the script.js file.-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
    <script src="./script.js"></script>
    <script type="text/javascript">
    
    
    </script>

  </body>
</html>
